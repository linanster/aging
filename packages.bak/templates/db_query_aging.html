<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<html>
<head>
  <title>
    DataIQ Version Query Portal
  </title>
</head>
<body>
  <table border="1">
    <h4>老化测试数据: </h4>
    <tr>
      <th>序号</th>
      <th>ID</th>
      <th>设备类型</th>
      <th>工厂</th>
      <th>固件版本</th>
      <th>RSSI_BLE</th>
      <th>RSSI_WIFI</th>
      <th>MAC_BLE</th>
      <th>MAC_WIFI</th>
      <th>合格</th>
      <th>云保存</th>
      <th>时间</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
      <td>{{result[3]}}</td>
      <td>{{result[4]}}</td>
      <td>{{result[5]}}</td>
      <td>{{result[6]}}</td>
      <td>{{result[7]}}</td>
      <td>{{result[8]}}</td>
      <td>{{result[9]}}</td>
      <td>{{result[10]}}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/index">返回主页</a>
</body>
</html>
