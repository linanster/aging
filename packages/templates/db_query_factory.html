<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
  <title>
    GE Lighting Aging Test Tool
  </title>
</head>
<body>
  <h4>工厂信息: </h4>
  <table border="1">
    <tr>
      <th>序号</th>
      <th>工厂代码</th>
      <th>工厂名称</th>
      <th>其他</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{result[0]}}</td>
      <td>{{result[1]}}</td>
      <td>{{result[2]}}</td>
    </tr>
    {% else %}
    {% endfor %}
  </table>
  <!-- <a href="/index">返回主页</a> -->
  <a href="{{ url_for('handle_index') }}">返回主页</a>
</body>
</html>
