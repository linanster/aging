<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
  <title>
    GE Lighting Aging Test Tool
  </title>
</head>
<body>
  <h4>查看厂家信息 </h4>
  <table class="table table-striped table-hover">
    <tr>
      <th>序号</th>
      <th>工厂代码</th>
      <th>工厂名称</th>
      <th>其他</th>
    </tr>
    {% for result in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{result.id}}</td>
      <td>{{result.name}}</td>
      <td>{{result.description}}</td>
    </tr>
    {% else %}
    {% endfor %}
  </table>
</body>
</html>
