{% extends '_mybase.html' %}

{% block content %}
    {{ super() }}

    <form style="display: inline" id='start' action="{{ url_for('blue_test.vf_cmd_start') }}" method="post">
        <button type="submit" class="btn btn-success disabled">开始</button>
    </form>
    &nbsp;&nbsp;&nbsp;
    <div style="display: inline">
        <p style="display: inline"><strong>类型</strong>:</span> <span class="text-success"> {{ devicename() }}</p>
        &nbsp;&nbsp;&nbsp;
        <p style="display: inline"><strong>数量</strong>:</span> <span class="text-success"> {{ totalcount() }}</p>
    </div>


    <table class="table table-striped table-hover ">
        {% include '_thead.html' %}
        <tbody>
        </tbody>
    </table>

    <!-- <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static',filename='socket.io.js') }}"></script>
    <script src="{{ url_for('static',filename='jquery-1.12.4.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8">

        function _jump() {
            window.location.replace("{{url_for('blue_test.process_finished')}}");
        }

        function jump() {
            setTimeout("_jump()", 2000)
        }

        $(document).ready(function () {

            namespace = '/test';
            var socket = io(namespace);
            socket.on('progress', function (msg) {
                if (msg.newline == 1) {
                    $('#message').append(' retry ');
                }
                $('#message').append('#');
            });

            socket.on('event_done', function () {
                $('#message').append(' done');
                $('#main').attr("class", "jumbotron alert-success");
                $('#testing').text('测试完成!');
                $('#loading').hide();
                // $('#tip1').text('即将跳转至结果页面...');
                // $('#tip2').text('');
                jump();
            });

            namespace1 = '/log';

            var socket1 = io(namespace1);

            socket1.on('logupdated', function (msg) {
                // $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
                $('#log').append('<br>' + $('<div/>').text(msg).html());
            });
        });

    </script>

    <script type="text/javascript" charset="utf-8">
        var c = 0
        var t
        function timedCount() {
            document.getElementById('timer').innerHTML = c
            c = c + 1
            t = setTimeout("timedCount()", 1000)
        }
        function stopCount() {
            clearTimeout(t)
        }
        // window.onload = timedCount;
    </script>

    <script type="text/javascript" charset="utf-8">
        var x = '';

        function countSecond() {
            x = (x == '.....') ? '' : (x + '.');
            document.getElementById('loading').innerText = x;
            setTimeout("countSecond()", 1000);
        }
        // window.onload = countSecond;
    </script>

    <script>
        window.onload = function () {
            timedCount();
            countSecond();
        }
    </script>

    <script type="text/javascript" charset="utf-8">
        function scroll_log() {
            var div = document.getElementById('log');
            div.scrollTop = div.scrollHeight;
        }

        $(document).ready(function () {
            $('#log').on('DOMNodeInserted', function () {
                scroll_log();
            });
        });
    </script>


    <div id="main" class="jumbotron alert-info" style="padding-left: 60px;padding-right: 30px">
        <h1 id="testing" style="display: inline">测试中</h1>
        <h1 id="loading" style="display: inline"></h1>
        <!--
        <div class="progress progress-striped active" >
            <div class="progress-bar" style="width: 100%"></div>
        </div>
        -->
        <br>
        <br>
        <span id="tip1">1. 程序运行中，请勿刷新或关闭此页面！</span>
        <br>
        <span id="tip2">2. 如果页面长时间未自动跳转，请<a style="display: inline" href="{{ url_for('blue_test.process_finished') }}" class="btn btn-link">手动转到</a>测试结果页面。</span>
    </div>

    <p>Debug: </p>
    <p style="display: inline"><strong>1. Timer: </strong></p>
    <!-- <form style="display: inline">
        <input type="button" value="计时" onClick="timedCount()">
        <input type="button" value="停止" onClick="stopCount()">
    </form> -->
    <span id="timer"></span>
    <p id="message"><strong>2. Event Monitor: </strong></p>
    <!-- <span "id="message">start</span> -->
    <p><strong>3. Log Monitor: </strong></p>
    <div id="log" style="overflow:auto; height: 250px; width: auto; border: 1px solid #999"></div>

{% endblock %}
