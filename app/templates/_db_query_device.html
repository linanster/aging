<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<html>
<head>
  <title>
    GE Lighting Aging Test Tool
  </title>
</head>
<body>
<h4>设备类型信息</h4>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>序号</th>
      <th>类型代码</th>
      <th>设备类型</th>
      <th>详细信息</th>
      <th>其他信息</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{result.code}}</td>
      <td>{{result.type}}</td>
      <td>{{result.detail}}</td>
      <td>{{result.description}}</td>
    </tr>
    {% else %}
    {% endfor %}
  </tbody>
</table>


</body>
</html>
